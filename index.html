  <body>
    <h1>Find your future!!!</h1>
    <p class="description">Fill in the blanks and find out what awaits your future.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>One day you will find yourself with a house in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are riding in a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What are your favorite places to go?</h4>
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What are your favorite vehicles?</h4>
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What kind of animals do you love?</h4>
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my future</button>
    </form>
